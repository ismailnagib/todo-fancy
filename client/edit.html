<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IngedIn</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <link rel="stylesheet" href="css/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
                <h1 class="text-center text-primary" style="font-size: 50px; margin-top: 50px"><a href='index.html'>Inged<span class="border bg-primary px-2" style="color: white">In</span></a></h1>
            <div id='edit' class="row">
                
            </div>
        </div>
        <script>
            if (!localStorage.getItem('nameEdit') && !localStorage.getItem('descEdit') && !localStorage.getItem('dueDateEdit')) {
                window.location.replace('index.html')
            }

            $('#edit').append(
                `<input id='name' type="text" class="col-sm-3 col-md-2" value='${localStorage.getItem('nameEdit')}'>
                <input id='desc' type="text" class="col-sm-9 col-md-5" value='${localStorage.getItem('descEdit')}'>
                <input id='dueDate' type="date" class="col-sm-5 col-md-2" value='${localStorage.getItem('dueDateEdit').slice(0, 10)}'>
                <select id='importance' class="custom-select col-sm-5 col-md-2">
                        <option selected>Importance Level</option>
                        <option value="Very Important">Very Important</option>
                        <option value="Important">Important</option>
                        <option value="Unimportant">Unimportant</option>
                </select>
                <button class="btn btn-outline-primary col-sm-2 col-md-1" onclick="edit()">Edit</button>`
            )
            
            function edit() {
                $.ajax({
                    method: 'PUT',
                    url: `http://localhost:3000/list/${localStorage.getItem('nameEdit')}`,
                    data: {
                        name: $('#name').val(),
                        desc: $('#desc').val(),
                        dueDate: $('#dueDate').val(),
                        importance: $('#importance').val(),
                        jwtToken: localStorage.getItem('jwtToken')
                    }
                })
                .then(() => {
                    window.location.href = "http://localhost:8080"
                })
                .catch(err => {
                    console.log(err)
                })
            }
        </script>
    </body>
</html>
